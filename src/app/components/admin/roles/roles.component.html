 <div class="card-container">
     <div class="container">
     <div class="row">
         <div class="col-md-6">
        </div>
         <div class="col-md-6">
            <mat-card>
               <form action="#" autocomplete="off">
                    <mat-form-field style="width:45%">
                        <input matInput name="name" [(ngModel)]="rolesearch" (keyup)="onSearch()" type="text" placeholder="Search" #nameInput="ngModel">
                    </mat-form-field>
                   <mat-icon md-list-icon>search</mat-icon>
               <button class="btn btn-success float-right"  (click)="openDialog(0,'create')">+ New Role</button>
              </form>
            </mat-card>
        </div>
     </div>
    </div>
 <br />
   <table mat-table [dataSource]="roles" class="mat-elevation-z8 table-striped">
    <!-- <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> #ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container> -->
    <ng-container matColumnDef="Role Name">
      <th mat-header-cell *matHeaderCellDef> Role Name </th>
      <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.role_desc}} </td>
    </ng-container>
    <ng-container matColumnDef="RoleID">
      <th mat-header-cell *matHeaderCellDef> RoleID </th>
      <td mat-cell *matCellDef="let element"> {{element.role_id}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef  style="text-align: center; padding: 18px 55px;">Action </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <a mat-button color="primary" (click)="openDialog(element._id,'edit')"
        matTooltip="Edit User Details"  aria-label="Button that displays a tooltip when focused or hovered over">
          <mat-icon md-list-icon>edit</mat-icon>
        </a>
        <!-- <button mat-button  color="warn" (click)="onDeleteRole(element._id)"
        matTooltip="Delete Role" aria-label="Button that displays a tooltip when focused or hovered over">
          <mat-icon md-list-icon>delete</mat-icon>
        </button> -->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
  </table>
  <mat-progress-spinner *ngIf="isLoading" class="example-margin" mode="indeterminate" diameter="40" value="20"></mat-progress-spinner> 
  <p class="info-text mat-body-1" *ngIf="roles.length <= 0 && !isLoading">No Roles Found!</p>
   <mat-paginator [length]="roleCount" [pageSize]="rolesPerPage" [pageSizeOptions]="roleSizeOptions" 
   (page)="onChangedPage($event)" *ngIf="roles.length > 0"></mat-paginator>

</div>
