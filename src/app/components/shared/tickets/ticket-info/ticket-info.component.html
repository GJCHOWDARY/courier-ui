<div><h2 mat-dialog-title>Project Info</h2></div>  
  <div class="font" mat-dialog-content *ngIf="!isLoading">
        <mat-form-field  appearance="outline">
            <mat-label>Project Name</mat-label>
          <input matInput value="{{ticket.ticket_name}}" readonly>
           </mat-form-field>   
           <mat-form-field appearance="outline">                                         
            <mat-label>Project Description</mat-label>
             <textarea  matInput type="text" readonly>{{ticket.ticket_desc}}</textarea>
         </mat-form-field> 
         <div class="container" *ngIf="ticket.projectId.assignedUsers.length>0">
            <div class="row">  
               <mat-icon md-list-icon>group</mat-icon>
               <mat-label>Assigned Users</mat-label>  <br />
            </div>
         <div class="row">                                      
            <mat-chip-list #chipList>
               <mat-chip
               *ngFor="let a of ticket.projectId.assignedUsers">
               {{a.first_name}} {{a.last_name}}
               </mat-chip>
            </mat-chip-list>
         </div>  
      </div> <br />
      <mat-form-field  appearance="outline">
          <mat-label>Ticket Priority</mat-label>
        <input matInput value="{{ticket.ticket_priority}}" readonly>
     </mat-form-field>  
       <mat-form-field appearance="outline">           
         <mat-label>Created By</mat-label>
             <input matInput value="{{ticket.userId.first_name}} {{ticket.userId.last_name}}" readonly>
        </mat-form-field> 
        <mat-form-field appearance="outline">           
          <mat-label>Email</mat-label>
              <input matInput value="{{ticket.userId.email}}" readonly>
         </mat-form-field> 
        <mat-form-field appearance="outline">           
            <mat-label>updated By</mat-label>
            <input matInput value="{{ticket.updatedBy.first_name}} {{ticket.userId.last_name}}" readonly>
            </mat-form-field> 
         <mat-form-field appearance="outline">           
            <mat-label>Created At</mat-label>
                <input matInput value="{{ticket.createdAt|date}}" readonly>
               </mat-form-field> 
            <mat-form-field  appearance="outline">
              <mat-label>Updated At</mat-label>
            <input matInput value="{{ticket.updatedAt|date}}" readonly>
              </mat-form-field> 
            <mat-form-field  appearance="outline">
                <mat-label>Status</mat-label>
              <input matInput value="{{ticket.status}}" readonly>
           </mat-form-field>  
    </div> 
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary"  (click)="close()" >Close</button>&nbsp;
    </div>
